<div class="container">
    <h1 class="text-center">Sign Up Form</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="namelHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
      <a routerLink="/login">Already registered? Click to login!!</a>
</div>
