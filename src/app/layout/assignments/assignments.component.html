<div [@routerTransition]>
    <app-page-header [heading]="'MTURK'" [subheading]="'Assignments'" [icon]="'fa-tasks'"></app-page-header>
    <div class="row">
        <div class="col-md-12">

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="creation_date">
                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.creation_date | date:'medium'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="max_assignments">
                        <th mat-header-cell *matHeaderCellDef> Total </th>
                        <td mat-cell *matCellDef="let row"> {{row.max_assignments }} </td>
                    </ng-container>

                    <ng-container matColumnDef="assignments_remaining">
                        <th mat-header-cell *matHeaderCellDef> Remaining </th>
                        <td mat-cell *matCellDef="let row"> {{row.assignments_remaining }} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-button mat-stroked-button
                                (click)="openAssignmentsModal(row.id)">Assignments</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
