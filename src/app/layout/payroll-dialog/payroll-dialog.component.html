<h2 mat-dialog-title>Add Payroll</h2>

<mat-dialog-content [formGroup]="createPayroll">

    <mat-form-field class="col-md-6" appearance="outline">
        <mat-label>Employee Name</mat-label>
        <mat-select formControlName="employees_id">
            <mat-option disabled>Select Employee</mat-option>
            <mat-option *ngFor="let item of employees" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Basic Pay" formControlName="basic_pay" type="number">
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Allowance" formControlName="allowance" type="number">
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Current Salary" formControlName="current_salary" type="number">
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Last Increment" formControlName="last_increment" type="number">
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Last Increment Date" formControlName="last_increment_date"
            [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-md-6" appearance="outline">
        <input matInput placeholder="Last Salary Release Date" formControlName="last_salary_release_date"
            [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>







</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
