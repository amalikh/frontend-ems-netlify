<app-header></app-header>

<div class="row">
  <div class="col-md-3">
    <div class="info-box bg-pink hover-expand-effect">
      <div class="icon">
        <i class="material-icons">people</i>
      </div>
      <div class="content">
        <div class="text">EMPLOYEES</div>
        <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20">{{totalEmployees}}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="info-box bg-cyan hover-expand-effect">
      <div class="icon">
        <i class="material-icons">timer</i>
      </div>
      <div class="content">
        <div class="text">ATTENDANCE</div>
        <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20">{{totalAttendance}}</div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="info-box bg-light-green hover-expand-effect">
      <div class="icon">
        <i class="material-icons">event_note</i>
      </div>
      <div class="content">
        <div class="text">LEAVE</div>
        <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20">{{totalLeave}}</div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="info-box bg-orange hover-expand-effect">
      <div class="icon">
        <i class="material-icons">playlist_add_check</i>
      </div>
      <div class="content">
        <div class="text">ACTIVE</div>
        <div class="number count-to" data-from="0" data-to="125" data-speed="15" data-fresh-interval="20">{{totalEmployees}}</div>
      </div>
    </div>
  </div>
</div>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeData">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td><img src="{{item.current_photo}}" /></td>
      <td>
        <button (click)="onEdit(item)" class="btn btn-info" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button>
        <button (click)="deleteEmployee(item)" class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
