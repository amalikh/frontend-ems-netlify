        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
            <form [formGroup]="formValue">
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
              <td mat-cell *matCellDef="let row">
                <!-- <label formControlName="employees_id">{{row.id}}</label> -->
              <img [src]="row.current_photo" [alt]="row.id" width="40" height="40"></td>
            </ng-container>
  
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
  
            <!-- <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container> -->

            <ng-container matColumnDef="PresentStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Present Status </th>
              <td mat-cell *matCellDef="let row">
                <mat-radio-group formControlName="status">
                  <mat-radio-button class="example-radio-group" *ngFor="let item of status" [value]="item">{{item}}&nbsp;</mat-radio-button>
                </mat-radio-group>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="InTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> In Time </th>
              <td mat-cell *matCellDef="let row"> <input type="text" formControlName="in_time"> </td>
            </ng-container>
  
            <ng-container matColumnDef="OutTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Out Time </th>
              <td mat-cell *matCellDef="let row"> <input type="text" formControlName="out_time"> </td>
            </ng-container>
  
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <!-- <a (click)="openEdit(row)" (click)="postEmployeeDetails()"> -->
                <a class="attendance-cursor" (click)="markAttendance(row)">
                  <mat-icon>send</mat-icon>
                </a>
              </td>
            </ng-container>
  
            <ng-container matColumnDef="cancel">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <a (click)="cancel(row)">
                  <mat-icon>delete</mat-icon>
                </a>
              </td>
            </ng-container>
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            </form>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
        </div>
  
      </div>
    </div>
  </div>
