      <div class="mat-elevation-z8" *ngIf="isLoaded">

            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row">
                <span id="spa" *ngIf="row.status else showRadio">{{row.status}}</span>

                <ng-template #showRadio>
                <mat-select formControlName="status">
                  <mat-option disabled>Select</mat-option>
                    <mat-option *ngFor="let item of status" [value]="item" required="!status">{{item}}</mat-option>
                </mat-select>
                </ng-template>
          </td>
            </ng-container>

            <ng-container matColumnDef="InTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> In Time </th>
              <td mat-cell *matCellDef="let row">
                {{row.in_time | date:'shortTime'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="OutTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Out Time </th>
              <td mat-cell *matCellDef="let row">
                {{row.out_time | date:'shortTime'}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <!-- <a (click)="openEdit(row)" (click)="postEmployeeDetails()"> -->
                <a class="attendance-cursor" (click)="markAttendance(row)">
                  <mat-icon>send</mat-icon>
                </a>
              </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </form>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
